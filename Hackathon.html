<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Hackathon.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-geometry.js"></script>
</head>
<body>
    <header>
        <h1>Walk Planner</h1>
    </header>
    <nav class="top-nav" role="navigation">
        <button id="toggleDirectionsMenuButton" aria-label="Show Statistics Menu"><b>Statistics</b></button>
        <button id="toggleTimerButton" aria-label="Show Timer Menu"><b>Timer</b></button>
    </nav>
    <main>
        <form id="addressForm">
            <label for="address1"><b>First Address:</b></label><br>
            <input type="text" id="address1" name="address1" aria-required="true"><br><br>
            <label for="address2"><b>Second Address:</b></label><br>
            <input type="text" id="address2" name="address2" aria-required="true"><br><br>
            <label for="weight"><b>Your Weight (lbs):</b></label><br>
            <input type="number" id="weight" name="weight" min="0" aria-required="true"><br><br>
            <button type="button" id="calculateDistanceButton"><b>Calculate Distance</b></button>
        </form>
        <div id="mapContainer" aria-label="Map"></div>
    </main>
    <div id="sideMenu" class="menu" aria-labelledby="toggleDirectionsMenuButton">
        <button id="closeDirectionsButton" aria-label="Close Statistics Menu"><b>Close Statistics</b></button>
        <div id="container"><p><b>Walking distance in meters will be displayed here.</b></p></div>
        <div id="containerI"><p><b>Walking distance in feet will be displayed here.</b></p></div>
        <div id="caloriesBurnedContainer"><p><b>Calories burned will be displayed here.</b></p></div>
    </div>
    <div id="timerMenu" class="menu" aria-labelledby="toggleTimerButton">
        <button id="closeTimerButton" aria-label="Close Timer Menu"><b>Close Timer</b></button>
        <div id="timerDisplay"><b>00:00:00</b></div>
        <button id="startTimerButton"><b>Start Timer</b></button>
        <button id="stopTimerButton"><b>Stop Timer</b></button>
        <button id="resetTimerButton"><b>Reset Timer</b></button>
    </div>
    <script src="Hackathon.js"></script>
</body>
</html>
